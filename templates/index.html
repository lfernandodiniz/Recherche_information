{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">

                <tr>
                    <th>Model</th>
                    <th>Function</th>

                </tr>

            </thead>
            <tbody>
            {% for item in lista %}
                <tr>
                    <td><a href="  {{  url_for('troubleshooting')  }} " id="link_troubleshooting">{{ item.model|upper }}</a></td>
                    <td>{{ item.function|title }}</td>
                </tr>
            {% endfor %}


            </tbody>

        </table>

{% endblock %}
