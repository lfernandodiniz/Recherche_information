{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('update') }}" method="post">

        <fieldset>
          <input type="hidden" name="trouble_no" value="{{ trouble.trouble_no }}">
          <input type="hidden" name="former_description_fault" value="{{ trouble.description_fault}}">

          <div class="form-group">
            <label for="fault">Fault</label>
            <input type="text" id="fault" name="fault" class="form-control" value="{{ trouble.description_fault }}">
          </div>
          <div class="form-group">
            <label for="cause">Cause</label>
            <input type="text" id="cause" name="cause" class="form-control" value="{{ trouble.description_cause }}">
          </div>
          <div class="form-group">
            <label for="resolution_method">Resolution Method</label>
            <input type="text" id="resolution_method" name="resolution_method" class="form-control" value="{{ trouble.description_resolution }}">
          </div>
          <div class="form-group">
            <label for="references">References</label>
            <input type="text" id="references" name="references" class="form-control" value="{{ trouble.description_reference }}">
          </div>
<!--          <div class="form-group">-->
<!--            <label for="console">Console</label>-->
<!--            <input type="text" id="console" name="console" class="form-control">-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
      </form>
{% endblock %}
